<body>
  <!--Login-->
    <section id="Login">

              <div  style="border-radius: 15px;">
                <div class="card-body p-5 mt-3">
                  <h2 id="Regis" class=" text-center mb-5" style="color: #f1d6b0;
                  font-weight: bold;
                  font-size: 70px;">Login</h2>
      
                  <form action = "" method="post">
                    {% csrf_token %}
                    <div class="container">

                        <div class="form-outline mb-2">
                     
                          <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Enter Username"  name="username" style="background-color: #f1d6b0; width: 350px; text-align: center;">

                      </div>
                    </div>
      
      
                    <div class="container">
                      <div class="d-flex justify-content-center">
                        <div class="form-outline mb-0 mt-0">
                     
                          <input type="password" id="form3Example1cg" class="form-control form-control-lg" placeholder="Password"  name="pass" style="background-color: #f1d6b0; width: 350px; text-align: center">
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 63.2px;"></div><div class="form-notch-trailing"></div></div></div>
          
                      </div>
                    </div>
      
                      
                    <div class="d-flex justify-content-center p-3 mt-4">
                      <button type="submit" class="btn  btn-block btn-lg gradient-custom-4 text-body "style="background-color: #f1d6b0; width: 350px; border-top-left-radius: 20px;
                      border-bottom-left-radius: 20px;
                      border-top-right-radius: 20px;
                      border-bottom-right-radius: 20px;"><p style="font-size:25px ; padding: 0px; margin: 0px ; font-weight: bold;">Login</p></button> </a>
                    </div>
      
                    <p id="loginbutton" class=" text-muted mt-0 mb-0 " style="margin: 0%; padding: 0%;" ><a href="{% url 'signup' %}" class="fw-bold text-body"><button type="button" class="btn btn-link" style="font-style: italic; font-weight: bolder; color:aliceblue;  margin-left: 140px;">Create Account</button></a></p>
                    
                    
      
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </section>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
