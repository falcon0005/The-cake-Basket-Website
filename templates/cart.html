<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">



    <style>
        h1 {
            font-size: 5rem;
        }


        .col-md-8 {
            border-radius: 10px;

            width: 100px;
        }


        .card mb-3 {
            border-radius: 200px;
        }
       
            .custom-border {
                border: 2px solid #000000; /* 5px solid border with a specific color (#ff5733) */
                border-radius: 5px; /* Optional: Adds rounded corners */
                padding: 10px; /* Optional: Adds some padding inside the div */
            }
        
    </style>
</head>

<body style="background-color: #D69D71">
    <div class="container text-center mt-4">
        <!--<h1>CART</h1>-->
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <h2 class="float-start mb-5 mt-5" style="font-weight: bold; " style="margin-left: 0%; font-weight: 3rem;">
                THE CAKE BASKET</h2>

            <a class="nav-link fw-bold py-2 px-5 mt-5 " href="/home/"
                style="text-decoration: none; margin-left: 100px ;color: black; font-weight: bold;">Home</a>
            <a class="nav-link fw-bold py-2 px-5 mt-5" href="/menu/"
                style="text-decoration: none; margin-left: 50px ;color: black; font-weight: bold">Menu</a>
            <a class="nav-link fw-bold py-2 px-5 mt-5" href="/about/"
                style="text-decoration: none; margin-left: 50px ;;color: black; font-weight: bold">About</a>
            <a class="nav-link fw-bold py-2 px-5 mt-5" href="/contact/"
                style="text-decoration: none; margin-left: 50px ; color: black; font-weight: bold">Contact</a>
        </nav>
    </div>
    <div class="container mt-4" style="width:75%"> <!-- width is change to 75-->
        <div class="row">

            
            <div class="col-md-8">
                {% for item in items %}
                <div class="card mb-3 custom-border" style="border-radius:50px; background-color: #FFE1B6;"> <!-- br is chnge-->
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src='{{item.image}}' class="card-img" alt="Cake 1" style="border-radius:50px; width: 150px; height: 150px;" >
                            <!-- br is chnge-->
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.name }}</h5>
                                <p class="card-text">Price: ${{ item.price }}</p>
                                <p class="card-text">Reference id: {{ item.ref }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            

            <div class="col-md-4">
                <div class="card custom-border" style="border-radius:50px; background-color: #FFE1B6;"> <!-- br is chnge-->
                    <div class="card-body">
                        <h5 class="card-title">Total</h5>
                        <p class="card-text">Subtotal: ${{tot}}</p>
                        <p class="card-text">Tax (7%): ${{tax}}</p>
                        <p class="card-text">Total Amount: ${{final}}</p>
                        <a href="/payment/" class="btn btn-dark btn-block" style="border-radius:15px;">Payment</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
